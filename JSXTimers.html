<!DOCTYPE html>
<html>
<head>
  <title>Kitchen Timers</title>
  <meta charset="utf-8" />
</head>
<body>
  <div id="root"></div>

  <script src="react/react.js"></script>
  <script src="react/react-dom.js"></script>
  <script src="react/babel.js"></script>
  <script type="text/babel">

    function KitchenTimer() {
      const [title, setTitle] = React.useState("My Timer");
      const [start, setStart] = React.useState(60);
      const [interval, setInterval] = React.useState(1000);
      const [count, setCount] = React.useState(60);
      const [running, setRunning] = React.useState(false);

      React.useEffect(() => {
        if (!running) return;

        const timer = window.setInterval(() => {
          setCount((value) => value - 1);
        }, interval);

        return () => window.clearInterval(timer);
      }, [running, interval]);

      return (
        <main>
          <p>
            <label>Title: <input value={title} onChange={(e) => setTitle(e.target.value)} /></label>
          </p>
          <p>
            <label>Start: <input type="number" value={start} onChange={(e) => setStart(Number(e.target.value))} /></label>
          </p>
          <p>
            <label>Speed: 
              <select value={interval} onChange={(e) => setInterval(Number(e.target.value))}>
                <option value={100}>Tenths</option>
                <option value={1000}>Seconds</option>
                <option value={60000}>Minutes</option>
              </select>
            </label>
          </p>
          <h2>{title}</h2>
          <p>Time: {count}</p>
          <button onClick={() => setRunning(true)}>Start</button>
          <button onClick={() => setRunning(false)}>Stop</button>
          <button onClick={() => { setCount(start); setRunning(false); }}>Reset</button>
        </main>
      );
    }

    function App() {
      return (
        <div>
          <h1>Kitchen Timer</h1>
          <KitchenTimer />
        </div>
      );
    }

    ReactDOM.render(
      <React.StrictMode>
        <App />
      </React.StrictMode>,
      document.getElementById("root")
    );

  </script>
</body>
</html>
